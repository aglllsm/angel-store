
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angel Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #fdf2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #7e3f3f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .controls input, .controls button {
      margin: 5px 3px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .produk {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff8f8;
    }
    .produk img {
      max-height: 100px;
      margin: 5px;
      border-radius: 5px;
    }
    .actions button {
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .hapus { background: #ff6b6b; color: white; }
    .edit { background: #ffeaa7; }
    .save { background: #55efc4; }
    .swipe-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 10px;
    }
    .swipe-container div {
      position: relative;
    }
    .hapus-gambar {
      position: absolute;
      top: 0;
      right: 0;
      background: #d63031;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>StudyNeeds by Angel Store</header>
  <div class="container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Cari produk..." oninput="renderProduk()"/>
      <input type="text" id="newProductName" placeholder="Tambah produk baru" />
      <button onclick="tambahProduk()">+ Tambah</button>
    </div>
    <input type="file" id="gambarInput" multiple />
    <div id="produkList"></div>
    <button id="toggleBtn" onclick="toggleTampil()">Tampilkan lebih banyak</button>
  </div>

  <script>
    let produkData = JSON.parse(localStorage.getItem("produkData")) || [
      { nama: "cek turnitin", images: [] },
      { nama: "cek ai english", images: [] },
      { nama: "cek ai indo", images: [] },
      { nama: "translate file (deepl)", images: [] },
      { nama: "unlock docs", images: [] },
      { nama: "akun chatgpt plus", images: [] },
      { nama: "akun turnitin biasa", images: [] },
      { nama: "akun turnitin cek ai", images: [] },
      { nama: "akun gptzero", images: [] },
      { nama: "akun deepl pro", images: [] },
      { nama: "scite ai", images: [] },
      { nama: "quillbot", images: [] },
      { nama: "duolingo", images: [] },
      { nama: "grammarly", images: [] },
      { nama: "consensus ai", images: [] },
      { nama: "smallpdf", images: [] },
      { nama: "numerade", images: [] },
      { nama: "humata ai", images: [] },
      { nama: "perplexity ai", images: [] },
      { nama: "connected papers", images: [] },
      { nama: "scribd", images: [] },
      { nama: "wps office", images: [] },
      { nama: "gamma ai", images: [] },
      { nama: "canva", images: [] },
      { nama: "picsart", images: [] },
      { nama: "vidio prime", images: [] },
      { nama: "viu", images: [] },
      { nama: "cek nomor gtc", images: [] },
      { nama: "koin line", images: [] },
      { nama: "busuu", images: [] },
      { nama: "blackbox ai", images: [] }
    ];
    let showAll = false;
    let showX = false;

    function simpanData() {
      localStorage.setItem("produkData", JSON.stringify(produkData));
    }

    function resizeImage(file, callback) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const scale = 600 / img.width;
          canvas.width = 600;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          callback(canvas.toDataURL("image/jpeg", 0.7));
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function tambahProduk() {
      const input = document.getElementById("newProductName");
      const nama = input.value.trim();
      if (!nama) return;
      produkData.push({ nama, images: [] });
      input.value = "";
      simpanData();
      renderProduk();
    }

    function hapusProduk(index) {
      if (confirm("Hapus produk ini?")) {
        produkData.splice(index, 1);
        simpanData();
        renderProduk();
      }
    }

    function editProduk(index) {
      const newName = prompt("Edit nama produk:", produkData[index].nama);
      if (newName) {
        produkData[index].nama = newName;
        simpanData();
        renderProduk();
      }
    }

    function uploadGambar(index) {
      const input = document.getElementById("gambarInput");
      const files = input.files;
      if (files.length === 0) return alert("Pilih gambar terlebih dahulu");
      let loaded = 0;
      for (let i = 0; i < files.length; i++) {
        resizeImage(files[i], function (resized) {
          produkData[index].images.push(resized);
          loaded++;
          if (loaded === files.length) {
            simpanData();
            renderProduk();
            input.value = "";
          }
        });
      }
    }

    function hapusGambar(prodIndex, imgIndex) {
      if (confirm("Hapus gambar ini?")) {
        produkData[prodIndex].images.splice(imgIndex, 1);
        simpanData();
        renderProduk();
      }
    }

    function toggleTampil() {
      showAll = !showAll;
      renderProduk();
    }

    function renderProduk() {
      const list = document.getElementById("produkList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      list.innerHTML = "";
      const tampil = showAll ? produkData : produkData.slice(0, 1);
      const filtered = tampil.filter(p => p.nama.toLowerCase().includes(search));
      filtered.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "produk";
        let imgHTML = '';
        for (let j = 0; j < p.images.length; j++) {
          imgHTML += `
            <div>
              <img src="${p.images[j]}" />
              ${showX ? `<button class='hapus-gambar' onclick='hapusGambar(${i}, ${j})'>x</button>` : ''}
            </div>`;
        }
        div.innerHTML = `<b>${p.nama}</b>
          <div class="swipe-container">${imgHTML}</div>
          <div class="actions">
            <button class="edit" onclick="editProduk(${i})">Edit</button>
            <button class="hapus" onclick="hapusProduk(${i})">Hapus</button>
            <button class="save" onclick="uploadGambar(${i})">Upload Gambar</button>
            <button class="hapus" onclick="showX = !showX; renderProduk();">Hapus Gambar</button>
          </div>`;
        list.appendChild(div);
      });
      document.getElementById("toggleBtn").innerText = showAll ? "Tampilkan lebih sedikit" : "Tampilkan lebih banyak";
    }

    renderProduk();
  </script>
</body>
</html>
